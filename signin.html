<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon PPC Campaign Builder V2.0 - Direct Access</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .redirect-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="redirect-card max-w-md w-full rounded-2xl p-8 text-center">
        <div class="mb-8">
            <i class="fas fa-chart-line text-6xl text-blue-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Amazon PPC Campaign Builder</h1>
            <p class="text-lg text-purple-600 font-semibold">Version 2.0</p>
        </div>
        
        <div class="mb-8">
            <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-green-600 mr-2"></i>
                    <span class="text-green-800 font-medium">No Sign-In Required!</span>
                </div>
                <p class="text-green-700 text-sm mt-2">V2.0 now works without authentication - direct access for all users!</p>
            </div>
        </div>
        
        <div class="space-y-4">
            <p class="text-gray-600 mb-6">Ready to create professional Amazon PPC campaigns in minutes?</p>
            
            <a href="index.html" class="btn-primary block w-full text-white font-semibold py-4 px-6 rounded-xl text-lg">
                <i class="fas fa-rocket mr-2"></i>
                Launch Campaign Builder
            </a>
            
            <p class="text-xs text-gray-500 mt-4">
                <i class="fas fa-info-circle mr-1"></i>
                Automatically redirecting in <span id="countdown">5</span> seconds...
            </p>
        </div>
    </div>
    
    <script>
        // Auto-redirect to main application after 5 seconds
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
        
        // Allow immediate access via button click
        document.querySelector('.btn-primary').addEventListener('click', () => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
